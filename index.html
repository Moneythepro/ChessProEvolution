<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ultimate Chess</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <header>
      <h1>‚ôü Ultimate Chess</h1>
      <button onclick="toggleTheme()">üåì</button>
    </header>

    <div id="game">
      <div id="board"></div>

      <aside>
        <div id="info">
          <label>
            Mode:
            <select id="modeSelect" onchange="changeMode()">
              <option value="pvp">Player vs Player</option>
              <option value="ai">Player vs AI</option>
            </select>
          </label>

<div id="timers">
  <div class="timer white">‚è±Ô∏è White: <span id="whiteTimer">10:00</span></div>
  <div class="timer black">‚è±Ô∏è Black: <span id="blackTimer">10:00</span></div>
</div>
          
          <label id="aiControls">
            Difficulty:
            <input type="range" id="aiLevel" min="1" max="20" value="5" />
          </label>

          <label>
            Timer:
            <select id="timerSelect">
              <option value="0">No Timer</option>
              <option value="10">10 Minutes</option>
              <option value="20">20 Minutes</option>
              <option value="30">30 Minutes</option>
            </select>
          </label>

          <label>
            <input type="checkbox" id="speechToggle" />
            Enable Move Speech
          </label>

          <p>Status: <span id="status">Ready</span></p>
        </div>

        <div id="controls">
          <button onclick="undoMove()">‚Ü∂ Undo</button>
          <button onclick="redoMove()">‚Ü∑ Redo</button>
          <button onclick="newGame()">‚ôªÔ∏è New Game</button>
          <button onclick="exportPGN()">‚¨áÔ∏è Export PGN</button>
          <button onclick="importPGN()">‚¨ÜÔ∏è Import PGN</button>
          <button onclick="showHistoryModal()">üìú History</button>
        </div>
      </aside>
    </div>
  </div>

  <!-- Modal for move history -->
  <div id="historyModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="hideHistoryModal()">&times;</span>
      <h2>Move History</h2>
      <ol id="moveList"></ol>
    </div>
  </div>

  <!-- Winner Modal -->
  <div id="winnerModal">
    <h2 id="winnerText">Checkmate!</h2>
    <button onclick="newGame()">Play Again</button>
  </div>

  <!-- ‚úÖ Chess.js (reliable CDN version) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>

  <!-- ‚úÖ Initialize Stockfish as Web Worker -->
  <script>
    window.stockfish = new Worker("stockfish.js");
  </script>

  <!-- ‚úÖ Main app logic -->
  <script src="app.js"></script>
</body>
</html>
