<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ultimate Chess</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <header>
      <h1>‚ôü Ultimate Chess</h1>
      <button onclick="toggleTheme()">üåì</button>
    </header>

    <div id="game">
      <div id="board"></div>

      <aside>
        <div id="info">
          <h3>Status: <span id="status">Ready</span></h3>
          <select id="modeSelect" onchange="changeMode()">
            <option value="pvp">Player vs Player</option>
            <option value="ai">Player vs AI</option>
          </select>
          <label>AI Difficulty: 
            <input type="range" id="aiLevel" min="1" max="20" value="5" />
          </label>
        </div>

        <div id="history">
          <h4>Move History</h4>
          <ol id="moveList"></ol>
        </div>

        <div id="controls">
          <button onclick="undoMove()">‚Ü∂ Undo</button>
          <button onclick="redoMove()">‚Ü∑ Redo</button>
          <button onclick="newGame()">‚ôªÔ∏è New Game</button>
          <button onclick="exportPGN()">‚¨áÔ∏è Export PGN</button>
          <button onclick="importPGN()">‚¨ÜÔ∏è Import PGN</button>
        </div>
      </aside>
    </div>
  </div>

  <!-- Chess engine and logic -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
  <script src="stockfish-worker.js"></script>
  <script src="app.js"></script>
</body>
</html>
