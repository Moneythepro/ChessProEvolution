<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#000000" />
  <title>Ultimate Chess</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.png" />

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-firestore-compat.js"></script>
</head>
<body>
  <div id="chess-app">
    <h1>Ultimate Chess</h1>

    <div id="auth-section">
      <button id="loginBtn">Sign in with Google</button>
      <button id="logoutBtn" style="display: none;">Sign out</button>
      <p id="userStatus">Not signed in</p>
    </div>

    <div id="email-auth">
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="emailLogin()">Login</button>
      <button onclick="emailRegister()">Register</button>
    </div>

    <div id="opponent-info">
      <p id="opponent-name">No opponent</p>
    </div>

    <div id="board"></div>

    <div id="controls">
      <button onclick="startNewGame()">New Game</button>
      <button onclick="undoMove()">Undo</button>
      <button onclick="playWithAI()">Play vs AI</button>
      <button onclick="openMultiplayer()">Multiplayer</button>
      <button onclick="playMultiplayer()">Play Multiplayer</button>
      <button onclick="sendRematchRequest()" id="rematchBtn" style="display: none;">Rematch</button>
      <button onclick="leaveMultiplayerGame()" id="leaveBtn" style="display: none;">Leave</button>
    </div>

    <div id="status"></div>

    <div id="move-history">
      <h3>Move History</h3>
      <ol id="historyList"></ol>
    </div>
  </div>

  <!-- Firebase Config & Auth -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDkHtAbzuLSJwCQvB89s7j_J_6JzpxN480",
      authDomain: "chessproevolution.firebaseapp.com",
      projectId: "chessproevolution",
      storageBucket: "chessproevolution.appspot.com", // âœ… Fixed
      messagingSenderId: "409029482190",
      appId: "1:409029482190:web:8c5801c616c0e89395a29f",
      measurementId: "G-KTFDBKGFZQ"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const provider = new firebase.auth.GoogleAuthProvider();

    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const userStatus = document.getElementById("userStatus");

    loginBtn.onclick = () => {
      auth.signInWithPopup(provider)
        .then(result => {
          userStatus.textContent = `Signed in as ${result.user.displayName}`;
          loginBtn.style.display = "none";
          logoutBtn.style.display = "inline-block";
        })
        .catch(error => alert("Login failed: " + error.message));
    };

    logoutBtn.onclick = () => {
      auth.signOut().then(() => {
        userStatus.textContent = "Not signed in";
        loginBtn.style.display = "inline-block";
        logoutBtn.style.display = "none";
      });
    };

    auth.onAuthStateChanged(user => {
      if (user) {
        userStatus.textContent = `Signed in as ${user.displayName || user.email}`;
        loginBtn.style.display = "none";
        logoutBtn.style.display = "inline-block";
      } else {
        userStatus.textContent = "Not signed in";
        loginBtn.style.display = "inline-block";
        logoutBtn.style.display = "none";
      }
    });

    function emailLogin() {
      const email = document.getElementById("email").value;
      const pass = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, pass)
        .then(res => alert("Welcome " + res.user.email))
        .catch(err => alert("Login error: " + err.message));
    }

    function emailRegister() {
      const email = document.getElementById("email").value;
      const pass = document.getElementById("password").value;
      auth.createUserWithEmailAndPassword(email, pass)
        .then(res => alert("Registered: " + res.user.email))
        .catch(err => alert("Signup error: " + err.message));
    }
  </script>

  <!-- Chess Engine and App Logic -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/1.0.0/chess.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/stockfish/stockfish.js"></script>
  <script src="app.js"></script>
  <script src="multiplayer.js"></script>
</body>
</html>
