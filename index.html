<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ultimate Chess</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <header>
      <h1>‚ôü Ultimate Chess</h1>
      <button onclick="toggleTheme()">üåì</button>
    </header>

    <div id="game">
      <div id="board"></div>

      <aside>
        <div id="info">
          <label>
            Mode:
            <select id="modeSelect" onchange="changeMode()">
              <option value="pvp">Player vs Player</option>
              <option value="ai">Player vs AI</option>
            </select>
          </label>

          <label id="aiControls">
            Difficulty:
            <input type="range" id="aiLevel" min="1" max="20" value="5" />
          </label>

          <p>Status: <span id="status">Ready</span></p>
        </div>

        <div id="controls">
          <button onclick="undoMove()">‚Ü∂ Undo</button>
          <button onclick="redoMove()">‚Ü∑ Redo</button>
          <button onclick="newGame()">‚ôªÔ∏è New Game</button>
          <button onclick="exportPGN()">‚¨áÔ∏è Export PGN</button>
          <button onclick="importPGN()">‚¨ÜÔ∏è Import PGN</button>
          <button onclick="showHistoryModal()">üìú History</button>
        </div>
      </aside>
    </div>
  </div>

  <!-- Modal for move history -->
  <div id="historyModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="hideHistoryModal()">&times;</span>
      <h2>Move History</h2>
      <ol id="moveList"></ol>
    </div>
  </div>

  <!-- ‚úÖ Chess.js from reliable CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chess.js@1.0.0/chess.min.js"></script>

  <!-- ‚úÖ Load Stockfish.js as Web Worker (DO NOT USE <script src=...>) -->
  <script>
    window.stockfish = new Worker("stockfish.js");
  </script>

  <!-- ‚úÖ Main game logic -->
  <script src="app.js"></script>
</body>
</html>
